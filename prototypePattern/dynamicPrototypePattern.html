<body>
    <h1>Dynamique Prototype Patterns</h1>
    <script>
    var peopleDynamicProto = function(name,age,city){
        this.name = name;
        this.age = age;
        this.city = city;

        if(typeof peopleDynamicProto.printPerson !="function"){
            peopleDynamicProto.prototype.printPerson = function(){
        console.log(this.name +"," + this.age +"," + this.city);
        console.log("this in printPerson",this)
    }

        }
   
    }

    var person1 = new peopleDynamicProto("John",56,"CA");
   
    person1.printPerson();

    //console.log('name' in person1);
    console.log('hasOwnProperty',person1.hasOwnProperty('name'));

  
 console.dir(peopleDynamicProto);
</script>
