<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Creation</title>
</head>
<body>
    <script>

        var Car = function(model,year,miles){
            this.model = model;
            this.year = year;
            this.miles = miles;

            this.toString = function(){
                return this.model + " has done " + this.miles + " miles";
            }
        }

        var civic = new Car("Alfa",2001,45200000);
        var honda = new Car("beta",2018,420000);

        console.log(civic.toString());
        console.log(honda.toString());
   
   if(civic.model==="Alfa"){
       alert("the model is:"+civic.model);
   }


    </script>
</body>
</html>
